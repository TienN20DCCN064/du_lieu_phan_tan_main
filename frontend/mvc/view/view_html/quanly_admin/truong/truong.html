<!DOCTYPE html>
<html lang="en">
<c:set var="root" value="${pageContext.servletContext.contextPath}" />

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Quản lý trường học</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <link href="/frontend/assets/public/src/styles/resources/quanly/css/styles.css" rel="stylesheet" />
    <link href="/frontend/assets/public/src/styles/resources/table/table.css" rel="stylesheet" />
    <link href="/frontend/assets/public/src/styles/resources/table/time.css" rel="stylesheet" />
    <link rel="icon" href="/frontend/assets/public/src/styles/resources/img/logo_new.png?v=1" type="image/png" />

    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
    <div id="chen"></div>
    <script type="module" src="/frontend/assets/public/src/common/common.view.js"></script>
    <style>
        #layoutSidenav_content {
            margin-left: 200px;
            margin-top: 100px;
        }
    </style>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <div class="card-header">
                    <label class="font-weight-bold" style="font-size: 20px; color: #800000">QUẢN LÝ TRƯỜNG HỌC</label>
                </div>
                <div class="card-header">
                    <form class="row mb-3" id="inputForm">
                        <div class="col-md-3">
                            <label class="font-weight-bold">Mã Trường</label>
                            <input type="text" class="form-control" id="maTruong" readonly />
                        </div>
                        <div class="col-md-3">
                            <label class="font-weight-bold">Tên Trường</label>
                            <input type="text" class="form-control" id="tenTruong" required />
                        </div>
                        <div class="parent col-md-12 mt-3">
                            <div class="child float-left-child">
                                <button id="button_luu" class="btn btn-success">
                                    Lưu
                                </button>
                                <button id="button_taiLaiTrang" class="btn btn-outline-dark" type="button">
                                    Tải Lại Trang
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i> DANH SÁCH TRƯỜNG
                    </div>
                    <div class="card-body">
                        <table id="table">
                            <thead>
                                <tr>
                                    <th style="text-align: center">Mã Trường</th>
                                    <th style="text-align: center">Tên Trường</th>
                                    <th style="text-align: center">Sửa</th>
                                    <th style="text-align: center">Xóa</th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th style="text-align: center">Mã Trường</th>
                                    <th style="text-align: center">Tên Trường</th>
                                    <th style="text-align: center">Sửa</th>
                                    <th style="text-align: center">Xóa</th>
                                </tr>
                            </tfoot>
                            <tbody id="dataTable">
                                <!-- Dữ liệu sẽ được chèn vào đây bằng JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2024</div>
                    <div>
                        <a href="#">Privacy Policy</a> &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script type="module" src="/frontend/mvc/controller/quanly_admin/truong/truong.controller.js"></script>
    <script type="module" src="/frontend/global/global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
    <script src="/frontend/assets/public/src/styles/resources/quanly/js/datatables-simple-demo.js"></script>
</body>

</html>
