<!DOCTYPE html>
<html lang="en">
<c:set var="root" value="${pageContext.servletContext.contextPath}" />

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Quản lý tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <link href="/frontend/assets/public/src/styles/resources/quanly/css/styles.css" rel="stylesheet" />
    <link href="/frontend/assets/public/src/styles/resources/table/table.css" rel="stylesheet" />
    <link href="/frontend/assets/public/src/styles/resources/table/time.css" rel="stylesheet" />
    <link rel="icon" href="/frontend/assets/public/src/styles/resources/img/logowebsite.png" type="image/png" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
    <div id="chen"></div>
    <script type="module" src="/frontend/assets/public/src/common/common.view.js"></script>
    <style>
        #layoutSidenav_content {
            margin-left: 200px;
            margin-top: 100px;
        }
    </style>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <div class="card-header">
                    <label class="font-weight-bold" style="font-size: 20px; color: #800000">QUẢN LÝ TÀI KHOẢN</label>
                </div>
                <div class="card-header">
                    <form class="row mb-3" id="inputForm">
                        <div class="col-md-3">
                            <label class="font-weight-bold">Mã Người Dùng</label>
                            <select class="form-control" id="maNguoiDung" required>
                                <option value="">-- Chọn Người Dùng --</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="font-weight-bold">Tên Đăng Nhập</label>
                            <input type="text" class="form-control" id="tenDangNhap" required />
                        </div>
                        <div class="col-md-3">
                            <label class="font-weight-bold">Vai Trò</label>
                            <select class="form-control" id="maVaiTro" required disabled>
                                <option value="VT02">Quản Lý</option>
                                <option value="VT01">ADMIN</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="font-weight-bold">Mật Khẩu</label>
                            <input type="password" class="form-control" id="matKhau" required />
                        </div>
                        <div class="col-md-3">
                            <label class="font-weight-bold">Trạng Thái</label>
                            <select class="form-control" id="trangThai">
                                <option value="Hoạt động">Hoạt Động</option>
                                <option value="Bị khóa">Bị Khóa</option>
                            </select>
                        </div>

                        <div class="col-md-3">
                            <label class="font-weight-bold">Ngày Tạo</label>
                            <input type="date" class="form-control" id="ngayTao" required />
                        </div>
                        <div class='parent col-md-12 mt-3'>
                            <div class='child float-left-child'>
                                <button id="button_luu" class="btn btn-success">Lưu</button>
                                <button id="button_taiLaiTrang" class="btn btn-outline-dark" type="button">Tải Lại
                                    Trang</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i> DANH SÁCH TÀI KHOẢN
                    </div>
                    <div class="card-body">
                        <table id="table">
                            <thead>
                                <tr>
                                    <th style="text-align: center;">Mã Người Dùng</th>
                                    <th style="text-align: center;">Tên Đăng Nhập</th>
                                    <th style="text-align: center;">Miền</th>
                                    <th style="text-align: center;">Mật Khẩu</th>
                                    <th style="text-align: center;">Trạng Thái</th>
                                    <th style="text-align: center;">Vai Trò</th>
                                    <th style="text-align: center;">Ngày Tạo</th>
                                    <th style="text-align: center;">Sửa</th>
                                    <th style="text-align: center;">Xóa</th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th style="text-align: center;">Mã Người Dùng</th>
                                    <th style="text-align: center;">Tên Đăng Nhập</th>
                                    <th style="text-align: center;">Miền</th>
                                    <th style="text-align: center;">Mật Khẩu</th>
                                    <th style="text-align: center;">Trạng Thái</th>
                                    <th style="text-align: center;">Vai Trò</th>
                                    <th style="text-align: center;">Ngày Tạo</th>
                                    <th style="text-align: center;">Sửa</th>
                                    <th style="text-align: center;">Xóa</th>
                                </tr>
                            </tfoot>
                            <tbody id="dataTable">
                                <!-- Dữ liệu sẽ được chèn vào đây bằng JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2024</div>
                    <div>
                        <a href="#">Privacy Policy</a> &middot; <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script type="module" src="/frontend/mvc/controller/quanly_admin/nguoi_dung/tai_khoan.controller.js"></script>
    <script type="module" src="/frontend/global/global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
    <script src="/frontend/assets/public/src/styles/resources/quanly/js/datatables-simple-demo.js"></script>
</body>

</html>
